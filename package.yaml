name:                culog
version:             0.1.0.0
github:              "eashanhatti/culog"
license:             MPL-2.0
author:              "Eashan Hatti"
maintainer:          "eashanhatti@gmail.com"
copyright:           "2022 Eashan Hatti"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/culog#readme>

default-extensions:
- NoImplicitPrelude
- ImportQualifiedPost
- OverloadedStrings
- LambdaCase
- BlockArguments
- ViewPatterns
- BangPatterns

dependencies:
- base >= 4.7 && < 5
- relude
- containers
- logict
- mtl
- megaparsec

library:
  source-dirs: src

executables:
  culog-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - culog

tests:
  culog-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - culog
